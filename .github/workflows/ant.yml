# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Java CI

on:
  push:
    branches: [ "main" ]

defaults:
  run:
    working-directory: ./build

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'oracle'
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml
    - name: Zip files
      if: false
      run: zip install.zip jar/FXCoreMP.jar *.cmd ../eclipse/ ../notepadpp
    - name: List files
      run: ls -la
    - uses: actions/upload-artifact@v4
      with:
        name: install.zip
        path: build/jar/FXCoreMP.jar build/*.cmd eclipse/ notepadpp test/SamplePgm.fxc
        if-no-files-found: error
    - name: GIT commit and push all changed files
      if: false
      env: 
        CI_COMMIT_MESSAGE: GitHub Action Build Artifacts
        CI_COMMIT_AUTHOR: GitHub Action
      run: |
        git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
        git config --global user.email "admin@cabintechglobal.com"
        git add jar/
        git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
        git push
